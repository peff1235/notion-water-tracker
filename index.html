<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #water-tracker { font-size: 18px; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .goal { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Water Tracker</h1>
    <div id="water-tracker">0 / 8 glasses</div>
    <button class="button" onclick="addGlass()">Add Glass</button>
    <button class="button" onclick="resetGlasses()">Reset</button>
    <div class="goal" id="goal-status"></div>

    <script>
        let glasses = 0;
        const goal = 8;

        function updateTracker() {
            document.getElementById("water-tracker").innerHTML = `${glasses} / ${goal} glasses`;
            document.getElementById("goal-status").innerHTML = glasses >= goal ? "Goal Reached!" : "Keep Going!";
        }

        function addGlass() {
            if (glasses < goal) {
                glasses++;
                updateTracker();
            }
        }

        function resetGlasses() {
            glasses = 0;
            updateTracker();
        }

        updateTracker();
    </script>
</body>
</html>
