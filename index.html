<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
        }
        #tracker-container {
            text-align: center;
            display: flex;
            gap: 20px;
        }
        /* Circular Water Tracker */
        .circle-tracker {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #333;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        .water-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: #4a90e2;
            border-radius: 50%;
            animation: wave 2s infinite ease-in-out;
        }
        @keyframes wave {
            0% { transform: translateY(2%); }
            50% { transform: translateY(-2%); }
            100% { transform: translateY(2%); }
        }
        .circle-buttons {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        .circle-buttons button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress-text {
            z-index: 10;
        }
        /* Weekly Chart */
        .weekly-chart {
            width: 200px;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            color: #ffffff;
        }
        .weekly-chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .bar {
            height: 100px;
            display: flex;
            gap: 5px;
            align-items: flex-end;
            justify-content: space-between;
        }
        .bar div {
            width: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>

<div id="tracker-container">
    <!-- Circular Tracker -->
    <div class="circle-tracker">
        <div class="circle-buttons">
            <button onclick="decreaseWater()">&#9650;</button>
            <button onclick="increaseWater()">&#9660;</button>
        </div>
        <div class="water-level" id="water-level"></div>
        <div class="progress-text" id="progress-text">0 Liters<br>0% of goal</div>
    </div>

    <!-- Weekly Chart -->
    <div class="weekly-chart">
        <div class="weekly-chart-header">
            <button onclick="prevWeek()">&#9664;</button>
            <span id="chart-date">November 2024</span>
            <button onclick="nextWeek()">&#9654;</button>
        </div>
        <div class="bar" id="weekly-bars">
            <div style="height: 20%;" data-day="M"></div>
            <div style="height: 40%;" data-day="T"></div>
            <div style="height: 30%;" data-day="W"></div>
            <div style="height: 50%;" data-day="T"></div>
            <div style="height: 70%;" data-day="F"></div>
            <div style="height: 100%;" data-day="S"></div>
            <div style="height: 80%;" data-day="S"></div>
        </div>
    </div>
</div>

<script>
    const goal = 2; // Set a goal of 2 liters
    let liters = parseFloat(localStorage.getItem("liters") || 0);

    function updateTracker() {
        const percentage = Math.min((liters / goal) * 100, 100);
        document.getElementById("water-level").style.height = `${percentage}%`;
        document.getElementById("progress-text").innerHTML = `${liters.toFixed(1)} Liters<br>${Math.round(percentage)}% of goal`;
        localStorage.setItem("liters", liters);
    }

    function increaseWater() {
        liters += 0.25;
        updateTracker();
    }

    function decreaseWater() {
        liters = Math.max(0, liters - 0.25);
        updateTracker();
    }

    // Weekly Chart Update (Mock Data)
    const days = ["M", "T", "W", "T", "F", "S", "S"];
    function updateWeeklyChart() {
        const bars = document.getElementById("weekly-bars").children;
        for (let i = 0; i < bars.length; i++) {
            bars[i].style.height = `${Math.random() * 100}%`; // Mock random data
        }
    }

    function prevWeek() {
        // For additional functionality, implement navigation logic
        updateWeeklyChart();
    }

    function nextWeek() {
        // For additional functionality, implement navigation logic
        updateWeeklyChart();
    }

    updateTracker();
    updateWeeklyChart();
</script>

</body>
</html>
